<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset='utf-8'/>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
      <title>House</title>
      <meta name='viewport' content='width=device-width, initial-scale=1'/>
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <script src='script.js' defer></script>
   </head>
   <body>
      <button id="showbutton"> Отправить форму </button>
      <div id="wrapper">
         <div class="modalcontent">
            <span id="close"> [х] </span>
            <form id="contact" name="contact" method="POST" accept-charset="UTF-8">
               <label>
               Имя пользователя: <br/>
               <input id="field1" type="text" name="name" placeholder="Имя" class="fields"/>
               </label> 
               <br/>  
               <label>
               E-mail:<br />
               <input name="field-email" type="email" placeholder="Ваша почта:" class="fields"/>
               </label><br />
               <label>
               О вас:<br/>
               <textarea name="fieldmessage" placeholder="Расскажите немного о себе" class="fields"></textarea>
               </label> 
               <br/>
               <label>
               <input name="check" type="checkbox" class="fields"/>
               Я согласен(-на) с политикой конфиденциальности
               </label> 
               <br/>
               <input type="submit" name="subbutton" id="submitbutton" disabled/> 
            </form>
         </div>
      </div>
   </body>
</html>
